<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row" style="margin-top: 100px" ></div>
            <div class="row">
                <div class="col"></div>
                <div class="col">

                    <c:if test="#{usuarioSession.mensajes.equalsIgnoreCase('ErVal')}">
                        <div class="alert alert-danger" role="alert">
                            Usuario no encontrado, Valide sus datos !!!
                        </div>
                    </c:if>

                    <c:if test="#{usuarioSession.mensajes.equalsIgnoreCase('ErBloq')}">
                        <div class="alert alert-warning" role="alert">
                            #{usuarioSession.usuLogin.usuNombres} #{usuarioSession.usuLogin.usuApellidos}, Comuniquese con el administrador !!!
                        </div>
                    </c:if>


                    <h:form>

                        <div class="row" style="margin-bottom: 30px">
                            <div class="col"></div>
                            <div class="col">
                                <img src="imagenes/logo.gif" class="img-fluid" alt=""/>
                            </div>
                            <div class="col"></div>
                        </div>

                        <div class="row">
                            <h:messages style="color: red"></h:messages>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="inCorreo" value="Correo electronico"> </h:outputLabel>
                            <h:inputText 
                                value="#{usuarioSession.correoIn}"
                                required="true"
                                requiredMessage="Ingrese un correo electronico"
                                maxlength="60"
                                id="inCorreo" 
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="inClave" value="Clave"> </h:outputLabel>
                            <h:inputSecret 
                                value="#{usuarioSession.claveIn}"
                                required="true"
                                requiredMessage="Ingrese una clave"
                                maxlength="8"
                                id="inClave" 
                                class="form-control" />
                        </div>
                        <div class="row">
                            <div class="col">

                            </div>

                            <div class="col">
                                <h:commandButton action="#{usuarioSession.validarUsuario()}" class="btn btn-primary btn-block" value="Inicio Sesion"></h:commandButton>
                            </div>
                        </div>


                        <div class="row" style="margin-top: 30px">
                            <div class="col" style="text-align: center">
                                <a href="recuperar.xhtml" class="stretched-link" style="text-decoration: none;">Â¿Olvido clave?</a>
                            </div>

                            <div class="col" style="text-align: center">
                                <a href="registrar.xhtml" class="stretched-link" style="text-decoration: none;">Registrar</a>
                            </div>
                        </div>



                    </h:form>
                </div>
                <div class="col"></div>
            </div>
            <div class="row"></div>



        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </h:body>
</html>
