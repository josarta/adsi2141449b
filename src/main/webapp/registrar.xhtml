<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row" style="margin-top: 100px" ></div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    
                    
                      <c:if test="#{usuarioSession.mensajes.equalsIgnoreCase('usuErr')}">
                        <div class="alert alert-danger" role="alert">
                            Por favor, Valide sus datos !!!
                        </div>
                    </c:if>

                    <c:if test="#{usuarioSession.mensajes.equalsIgnoreCase('usuOk')}">
                        <div class="alert alert-success" role="alert">
                            #{usuarioSession.usuReg.usuNombres} #{usuarioSession.usuReg.usuApellidos}, Creado satisfactoriamente !!!
                        </div>
                    </c:if>
                    <h:form>

                        <div class="row" style="margin-bottom: 30px">
                            <div class="col"></div>
                            <div class="col">
                                <img src="imagenes/logo.gif" class="img-fluid" alt=""/>
                            </div>
                            <div class="col"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <h:outputLabel for="inTipoDoc" value="Tipo de documento"></h:outputLabel>
                                <h:selectOneMenu value="#{usuarioSession.usuReg.usuTipoDocumento}" id="inTipoDoc" class="form-control">
                                    <f:selectItem itemValue="Cedula" itemLabel="Cedula"></f:selectItem>
                                    <f:selectItem itemValue="Cedula Ex." itemLabel="Cedula Ex."></f:selectItem>
                                    <f:selectItem itemValue="T. Identidad" itemLabel="T. Identidad"></f:selectItem>
                                    <f:selectItem itemValue="Otro" itemLabel="Otro"></f:selectItem>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-md-6">
                                <h:outputLabel for="inDoc" value="Documento"></h:outputLabel>
                                <h:inputText 
                                    value="#{usuarioSession.usuReg.usuDocumento}"
                                    required="true"
                                    maxlength="11"
                                    requiredMessage="ingrese un numero de documento"
                                    class="form-control" 
                                    id="inDoc">                                        
                                </h:inputText>
                                <h:message for="inDoc" style="color: red"></h:message>
                            </div>
                        </div>


                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <h:outputLabel for="inNombres" value="Nombres"> </h:outputLabel>
                                <h:inputText 
                                    value="#{usuarioSession.usuReg.usuNombres}"
                                    required="true"
                                    maxlength="50"
                                    requiredMessage="Ingrese sus nombres"
                                    id="inNombres" 
                                    class="form-control" />
                                <h:message for="inNombres" style="color: red"></h:message>
                            </div>

                            <div class="form-group col-md-6">
                                <h:outputLabel for="inApellidos" value="Apellidos"> </h:outputLabel>
                                <h:inputText
                                    value="#{usuarioSession.usuReg.usuApellidos}"
                                    required="true"
                                    maxlength="50"
                                    requiredMessage="Ingrese sus Apellidos"
                                    id="inApellidos" 
                                    class="form-control" />
                                <h:message for="inApellidos" style="color: red"></h:message>
                            </div>

                        </div>                        

                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <h:outputLabel for="inCorreo" value="Correo electronico"> </h:outputLabel>
                                <h:inputText 
                                    value="#{usuarioSession.usuReg.usuCorreo}"
                                    required="true"
                                    maxlength="50"
                                    requiredMessage="Ingrese un correo electronico"
                                    id="inCorreo" 
                                    class="form-control" />
                                <h:message for="inCorreo" style="color: red"></h:message>
                            </div>

                            <div class="form-group col-md-6">
                                <h:outputLabel for="inClave" value="Clave"> </h:outputLabel>
                                <h:inputSecret 
                                    value="#{usuarioSession.usuReg.usuClave}"
                                    required="true"
                                    maxlength="8"
                                    requiredMessage="Ingrese una clave"
                                    id="inClave" 
                                    class="form-control" />
                                <h:message for="inClave" style="color: red"></h:message>
                            </div>

                        </div>






                        <div class="row">
                            <div class="col">
                                <a href="index.xhtml" class="stretched-link" style="text-decoration: none;">Volver</a>
                            </div>

                            <div class="col">
                                <h:commandButton action="#{usuarioSession.ingresarUsuario()}" class="btn btn-primary btn-block" value="Registrar"></h:commandButton>
                            </div>
                        </div>





                    </h:form>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row"></div>



        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </h:body>
</html>
