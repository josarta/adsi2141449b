<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <ul class="list-group panel">
            
            
            <li class="list-group-item">
                <i class="glyphicon glyphicon-align-justify"></i> <b>Acciones</b>
            </li>
            
            <li class="list-group-item">
                <input type="text" class="form-control search-query" placeholder="Buscar..."/>
            </li>
            
            <c:forEach items="#{usuarioSession.usuLogin.rolCollection}" var="rol">
                <c:set value="${modulo}" var="estado"></c:set>
                <li class="list-group-item  #{rol.rolNombre.equalsIgnoreCase(estado)?'active':''} "><a href="../#{rol.rolNombre.toLowerCase()}/index.xhtml"><i class="glyphicon glyphicon-certificate"></i>#{rol.rolNombre} </a></li>
            </c:forEach>
            
            <li class="list-group-item">
                <h:form>
                    <i class="glyphicon glyphicon-lock"></i><h:commandLink value="Cerrar Sesion" action="#{usuarioSession.cerrarSession()}"></h:commandLink>
                </h:form>

            </li>

        </ul>            
    </ui:composition>
</html>
